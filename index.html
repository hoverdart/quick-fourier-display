<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cool Fourier Transformation Stuff >w< </title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="libraries/p5.min.js"></script>
  </head>

  <body>
    <div class="container-fluid bg-light text-center rounded-4 p-2">
      <h1>Quick Fourier Transformation Displayer</h1>
    </div>
    <br>
    <div class="container justify-content-center p-2">
      <label for="nRange" class="form-label">Set N Value</label>
      <input type="range" class="form-range" min="1" max="10" step="1" id="nValue" value="2">
      <br>
      <label for="speed" class="form-label">Set Speed</label>
      <input type="range" class="form-range" min="0.001" max="0.1" step="0.005" id="setSpeed" value="0.02">
    </div>

    <div class="d-flex justify-content-center align-items-center min-vh-100" id="canvas-container"></div>
    <script src="sketch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  </body>
</html>
